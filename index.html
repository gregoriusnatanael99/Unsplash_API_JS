<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Fetching App</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/myStyle.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
	<div class="header">
		<div class="leftside">
			<h1><span class="fa fa-camera" style="color: #f9a405"></span>Unsplash Images</h1>
		</div>
		<div class="rightside">
			
		</div>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="assets/images/unsplash_logo.jpg" alt="Los Angeles">
			</div>

			<div class="carousel-item">
				<img src="assets/images/pic1.jpg" alt="Chicago">
			</div>

			<div class="carousel-item">
				<img src="assets/images/pic2.jpg" alt="New York">
			</div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
   			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon"></span>
    		<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="mainContainer">
		
		<div class="cntContainer">
			<div class="leftside">
				<div class="searchBar">
					<input type="text" name="" id="searchedKeyword" placeholder="Search images . . ">
					<button class="searchBtn" id="searchBtn">
						<i class="fa fa-search" ></i>
					</button>
				</div>
			</div>
			<div class="rightside" id="resCountField">
				
			</div>
		</div>

		<br>
		<div class="resContainer">
			<div class="gridBox" id="result">

			</div>
		</div>
		<br>
		<div class="pagination" id="pagination">
			
		</div>
	</div>
	<div class="footer">
		<h2>Unsplash Image</h2>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/scripts/scripts.js"></script>
</html>
